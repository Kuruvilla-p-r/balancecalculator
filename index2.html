<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Money</title>
    <link rel="icon" href="https://static.eatstreet.com/redesign/img/Careers_Financial.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
      @media screen and (max-width: 400px) {
#box{
  margin-left: -60px;
}
    }
</style>
<body>
    <div>
        <div class="row p-4">
          <div class="col-sm border-secondary" style="border: 1px solid; border-radius: 10px;">
            <h1 class="text-secondary container"><span class="text-success">I</span>-Money</h1>
            <div class="m-3">
                <div class="m-5"><img src="https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7863.jpg?t=st=1708586900~exp=1708590500~hmac=72807f708ab3cb439332c17aa2192cfa9ff3a9117296a5424ddfd6f0f4cb8003&w=740" width="100%" height="100%" alt=""></div>
            </div>
          </div>
          <div class="col-sm m-3">
            <div>
                <div class="p-5" style="margin-top: -30px;">
                    <h1 class="text-center text-secondary">Sign up</h1>
                    <div id="box" style="min-width: 350px; border-radius: 10px;" class="w-25 container p-5 mt-4 bg-light shadow-lg border border-1">
                        
                        <div class="my-2 p-3">
                          <input type="text" class="form-control rounded-4" placeholder="Enter username " id="usrnm" > 
                        </div>
                        <div class="my-2 p-3">
                            <input type="text" class="form-control rounded-4" placeholder="Account Number " id="acno"> 
                          </div>
                        <div class="my-2 p-3">
                            <input type="password" class="form-control rounded-4" placeholder="Enter password" id="pswd">
                         </div>
                         <div class="text-center">
                            <a href="./index.html">Already registered?</a>
                        </div>
                         <div class="text-center" >
                          <button type="submit" class="btn btn-success rounded-4" style="width: 100px; margin-top: 30px;" onclick="register()">Register</button>
                         </div>
                    </div>
               </div>
        
            </div>
          </div>
        </div>
      </div>

      
<script>


function register(){
  uname=usrnm.value;
  accnm=acno.value;
  upsd=pswd.value;
        if(uname in localStorage){
            alert("Account Already created")
        }
        else if((uname==='')&&(accnm==='')&&(upsd==='')){
            alert("Please Enter details");
        }
        else{
        const details={
            Usrnm:uname,
            Acno:accnm,
            Pswd:upsd,
            balance:0
        }

        localStorage.setItem(uname,JSON.stringify(details));
        window.location='./index.html';
        alert("Sign In sucessfull");
        
    }
}

</script>


</body>
</html>
